<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <link rel="stylesheet" href="API.css">
    <title>Shoes API</title>
</head>


<body>
    <div class="container-fluid">
        <h1>  <div class="myheading">Affordable Fashionable footwears</div></h1>
        <br>
        <div class="btn btn-default btn-block">
            <!-- <div class="sidebar col-left col-md-3 hidden-bg hidden-x btn-lg">
  <div class="block block-layered-nav"> -->
            <!-- <div class="block-title"> -->
            <h3>Filtered By</h3>
            <!-- </div> -->
            <div id="inputForm">
                <input class="priceInput" type="text" placeholder="Price">
                <input class="brandInput" type="text" placeholder="Brand">
                <input class="colorInput" type="text" placeholder="Color">
                <input class="sizeInput" type="text" placeholder="size">
                <input class="imageInput" type="text" placeholder="image">
                <input class="addStockInput" type="text" placeholder="addStock">
                <!-- <button type="Add button" name="submitButton" id="submitBtn" value="submit">ADD</button> -->
                <button type="button" id="submitBtn" class="btn btn-info btn-sm">Add button</button>
            </div>
        </div>
        <!-- </div> -->

        <br>
        <div class="filtering">
            <input class="filterSize" type="text" placeholder="filterSize">
            <!-- <input class="filterBrand" type="text" placeholder="sizeFilter"> -->
            <button type="button" id="filtered" class="btn btn-info">sizeFilter
  <!-- <button type="button" id="filtered" name="" value="">sizeFilter</button> -->
            </button>
            <input class="filterBrand" type="text" placeholder="filterBrand">

            <button type="button" id="filter" class="btn btn-info">brandFilter
 </button>

            <button type="button" id="refresh" class="btn btn-info">Show all shoes
 </button>
        </div>

        <br>
        <script id="shoeTamplate" type="text/x-handlebars-some-template">
            <div id="allShoes">
                {{#each shoes}}
              <div class="shoe">
                <div class="product-ratio">
                    <img src={{image}}>
                </div>

                <div class="btn btn-default btn-block">
                    <p>brand: {{brand}}</p>
                </div>
                <div class="btn btn-default btn-block">
                    <p>color: {{color}}</p>
                </div>
                <div class="btn btn-default btn-block">
                    <p>in_stock: {{in_stock}}</p>
                </div>
                <div class="btn btn-default btn-block">
                    <p>price: {{price}}</p>
                </div>
                <div class="btn btn-default btn-block">
                    <p>size: {{size}}</p>
                </div>

                <p><button type="button" id="Buy" onclick="sold('{{_id}}')" value="Buy" class="btn btn-default btn-block">Buy</button></p>
              </div>
                {{/each}}
            </div>
        </script>

        <!-- <div id="displayArea" class=".d-inline-block"></div> -->
        <div id="displayArea">
        </div>



    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="APIS.js" charset="utf-8"></script>
</head>
